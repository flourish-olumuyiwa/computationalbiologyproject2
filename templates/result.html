<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <h1>Breast Cancer Prediction</h1>
        <p class="subtitle">Prediction Outcome</p>
      </header>

      <!-- Result box -->
      <div class="form-container">
        <h2>Prediction Result</h2>
        <p><strong>Patient Name:</strong> {{ patient_name }}</p>
        {% if prediction == 1 %}
        <p class="result success">
          üéâ The model predicts that you are
          <strong>Not likely to have breast cancer</strong>.
        </p>
        {% else %}
        <p class="result failure">
          ‚ö†Ô∏è The model predicts that you are
          <strong>Likely to have breast cancer</strong>.
        </p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn2">Go Back</a>
      </div>
    </div>
  </body>
</html>
